<div class="product">
  <div class="product-image-holder">
    <img [src]="product.image ? product.image : defaultImg" [alt]="product.ship_name" class="product-image" />
  </div>
  <div class="product-details">
    <p class="product-details__name">{{ product.ship_name }}</p>
    <p class="product-details__weight">{{ product.weight_kg ? product.weight_kg  : 'None'}}</p>
  </div>
  <div class="product-description">
    <p><a target="_blank" href="{{product.url}}">{{ product.url ?  product.url : 'None'}}</a></p>
  </div>
  <div class="product-actions">
    <button
      class="product-actions__add"
      (click)="addToCart(product)"
      *ngIf="!inCart"
    >
      <img src="/assets/images/add-to-cart.png" alt="add to cart" />
    </button>
    <button
      class="product-actions__remove"
      (click)="removeFromCart(product)"
      *ngIf="inCart"
    >
      <img src="/assets/images/remove-from-cart.png" alt="remove from cart" />
    </button>
  </div>
</div>
